<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Online Whiteboard</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background:gainsboro;">
        <i class=" fas fa-dragon" style=" color :black; font-size:48px;"></i>
        <a class="navbar-brand" href="#" style="font-size:150%; position:absolute;left:9%" >&nbsp;&nbsp;WhiteBoard&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
    </nav>  
        
        <div class="tools">
            <button onclick="change_color(this)"  id="eraser"  value="white" class="eraser"><i class='fa fa-eraser white-color' style=" color :white; font-size:20px;"></i></button>
            <button onClick="change_color(this)" class="yellowpen"  id="yellowpen" value="yellow"  ><i class='fas fa-pen yellow-color' style=" color :white; font-size:20px;"></i></button>
            <button onClick="change_color(this)" class="redpen"  id="redpen" value="red"  ><i class='fas fa-pen red-color' style=" color :white; font-size:20px;"></i></button>
            <button onClick="change_color(this)" class="bluepen"  id="bluepen" value="blue"><i class='fas fa-pen blue-color' style=" color :white; font-size:20px;"></i></button>
            <button onClick="change_color(this)" class="greenpen"  id="greenpen" value="green"><i class='fas fa-pen green-color' style=" color :white; font-size:20px;"></i></button>
            <button onClick="change_color(this)" class="blackpen" id="blackpen" value="black"><i class='fas fa-pen black-color' style=" color :white; font-size:20px;"></i></button>
            <button onClick="undo_last();" class="undo " id="undo">undo</button>
            <button onClick="clear_canvas();" class="clear " id="clear">Clear</button>
            <input type="number" value="1" class="pen-range" id="p" oninput="draw_width = this.value; updateWidth()">
         </div>
         <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>

</html>
